{% extends 'polling/base.html' %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md animate__animated animate__fadeIn">
    <h1 class="text-3xl font-bold mb-4">{{ party.name }}</h1>
    <img src="{{ party.logo.url }}" alt="{{ party.name }} Logo" class="w-32 h-32 mb-4">
    <p class="text-gray-700 mb-4">{{ party.description }}</p>
    <p class="text-gray-600">Website: <a href="{{ party.website }}" class="text-blue-500 hover:underline">{{ party.website }}</a></p>
    <p class="text-gray-600">Total Votes: {{ party.total_votes }}</p>
</div>
{% endblock %}
